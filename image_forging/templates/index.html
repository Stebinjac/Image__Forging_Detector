<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stebin's Image Investigation</title>
    <!-- Link to CSS file served by Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="magnifying-glass">🔍</span> Stebin's Image Investigation</h1>
        </header>

        <!-- Form for uploading images -->
        <section class="form-section">
            <form action="/" method="POST" enctype="multipart/form-data">
                <label for="original">🕵️ Upload Original Image:</label>
                <input type="file" name="original" id="original" required>
                
                <label for="modified">🕵️ Upload Modified Image:</label>
                <input type="file" name="modified" id="modified" required>
                
                <button type="submit">Investigate</button>
            </form>
        </section>

        <!-- Display the result of the investigation -->
        {% if result %}
        <section class="result-section">
            <div class="result-card">
                <p class="result-text">{{ result }}</p>
                
                {% if show_image %}
                <div class="difference-image">
                    <h2>🕵️‍♂️ Difference Image:</h2>
                    <img src="{{ output_image }}" alt="Difference Image">
                </div>
                {% endif %}
            </div>
        </section>
        {% endif %}

        <!-- Footer section -->
        <footer>
            <p>&copy; {{ year }} Stebin's Investigation Lab</p>
        </footer>
    </div>

    <!-- Optional: JavaScript to handle form submission and display the results -->
    <script>
        // You can add any necessary JS here for dynamic functionality (if needed)
    </script>
</body>
</html>
